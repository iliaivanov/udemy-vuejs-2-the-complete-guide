<script src="../vue.js"></script>

<div id="app">
    <!-- 
         v-on:click - for events shorthand can be used: @click
         v-bind:href - the same for bindings but syntax is different: :href
    -->
    <button @click="counter++">Increment</button>
    <button @click="counter--">Decrease</button>
    <button @click="secondCounter++">Increment Second</button>
    <p>Counter: {{ counter }} | {{ secondCounter }}</p>
    <p>Result: {{ result() }} | {{ output }}</p>
</div>

<script>
    /* 
    The difference between computed and method that computed is called only when 
    used properties are changed - then computed value will be reacalculated. Methods 
    rather will be called every time.
     */      

    new Vue({
        el: '#app',
        data: {
            counter: 0,
            secondCounter: 0
        },
        // Sync
        computed: {
            output: function() {
                console.log('computer');
                return this.counter > 5 ? 'Greater 5' : 'Smaller 5';
            }
        },
        // Async
        watch: {
            // should match property name
            counter: function(value) {
                let vm = this;

                setTimeout(function(value) {
                    vm.counter = 0;    
                }, 2000);
            }
        },
        methods: {
            result: function () {
                console.log('method');
                return this.counter > 5 ? 'Greater 5' : 'Smaller 5';
            }
        }
    });
</script>
