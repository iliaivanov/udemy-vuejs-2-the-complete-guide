<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VueJS Basics</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="changeMessage" />
        <p>{{sayHello()}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Yolo!'
            },
            methods: {
                changeMessage: function (event) {
                    this.message = event.target.value;
                },
                sayHello: function () {
                    return this.message;
                }
            }
        });
    </script>
</body>
</html>
